<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Your Library</h1>
        <button id="new-book-btn">Add Book</button>
    </div>
    <div class="book-container"></div>
    <dialog id="new-book-modal">
        <form>
            <div class="input-box">
                <label for="title">Book Title*</label>
                <input id="title" type="text" name="title" placeholder="Title" required>
            </div>
            <div class="input-box">
                <label for="author">Author*</label>
                <input id="author" type="text" name="author" placeholder="Author" required>
            </div>
            <div class="input-box">
                <label for="pages">Number of Pages*</label>
                <input id="pages" type="number" name="pages" placeholder="Pages" min="1" required>
            </div>
            <div>
                <label for="read">Have you read this book?</label>
                <input id="read" type="checkbox" name="read" value="read">
            </div>
            <div class="buttons">
                <button id="cancel-btn" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="submit-btn">Submit</button>
            </div>
        </form>
    </dialog>
</body>
<script src="./script.js"></script>
</html>
