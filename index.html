<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Your Library</h1>
        <button id="new-book-btn">Add Book</button>
    </div>
    <div class="book-container"></div>
    <dialog id="new-book-modal">
        <form>
            <input id="title" type="text" name="title" placeholder="Title" required>
            <input id="author" type="text" name="author" placeholder="Author" required>
            <input id="pages" type="number" name="pages" placeholder="Pages" min="1" required>
            <input id="read" type="checkbox" name="read" value="read">
            <button id="cancel-btn" formmethod="dialog">Cancel</button>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
    </dialog>
</body>
<script src="./script.js"></script>
</html>
